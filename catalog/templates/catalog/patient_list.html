{% extends "base_generic.html" %}

{% block content %}

<h1>Patient List</h1>
{% if patient_list %}
  <ol>
    {% for patient in patient_list %}
      <li>
        <a href="{{ patient.get_absolute_url }}">{{patient.name}}, {{patient.ic}}</a>
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There are no patient registered.</p>
{% endif %}
{% endblock %}
