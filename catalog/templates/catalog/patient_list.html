{% extends "base_generic.html" %}
{{Patient.name}}
{% block content %}
<h1>Patient List</h1>
{% if patient_list %}
  <ul>
    {% for patient in patient_list %}
      <li>
        {{patient.name}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no patient registered.</p>
{% endif %}
{% endblock %}
