{% extends "base_generic.html" %}

{% block content %}

<h2>Patient List</h2>

<h5>Search: </h5>
<form method='GET' action='{% url "patient_list" %}'>
    <input type='text' name='q' placeholder="Enter Search Keyword" value='{{ request.GET.q }}' id='entry'>
    <input type='submit' value='Search' class='button_1' id='sub1'>
</form>

<a href="{%url 'patient_create' %}">Add Patient</a>
{% if patient_list %}
  <ol>
    {% for patient in patient_list %}
      <li>
        <a href="{{ patient.get_absolute_url }}">{{patient.name}} ({{patient.identity_card}})</a>
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p>There is no patient registered.</p>
{% endif %}
{% endblock %}
