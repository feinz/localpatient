{% extends "base_generic.html" %}

{% block content %}

<h3>Delete Patient</h3>

<p>Are you sure you want to delete the patient: {{ patient.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <button class="waves-effect waves-light btn" type="submit" value="Yes, delete.">Yes, delete.</button>
  &nbsp<button type='button' value='Cancel' class='waves-effect waves-light btn' onclick="history.back()">Cancel</button>
</form>

{% endblock %}
